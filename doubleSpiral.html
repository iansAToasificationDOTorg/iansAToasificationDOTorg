 <text style="font:bold 300% '';" fill="yellow">

<script>
 'use strict'
window.onerror=function(m,u,l,c){
  u=u.split('/')[5].split('?')[0]; c-=1;
  alert('\u26a0\n '+m+'\n\n@File: '+u+'\n@Line: '+l+'\n@Char: '+c+'\n');
}
function gE(i){return document.getElementById(i);}

  let a,aa,r,x,y;
  let n='',sf='',f=1,g=18,c=410,s=0.01,d=22;
  for(a=d;a>3-d;a-=s){
    aa=1+Math.abs(a);  r=g*a;
    x=(c+r*Math.sin(aa)).toFixed(f);
    y=(c+r*Math.cos(aa)).toFixed(f);
    sf+=(a==d)?'M'+x+' '+y+'C':x+' '+y+',';
  }
  sf=sf.replace(/,\s*$/, "");
  gE('fr').setAttribute('d',sf);

</script>
